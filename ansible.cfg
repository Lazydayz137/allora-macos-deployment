[defaults]
# Path to the default inventory
inventory = ./inventory

# Enable verbose output for better debugging
stdout_callback = yaml

# Use the profile_tasks plugin to see task durations
callbacks_enabled = ansible.posix.profile_tasks

# Additional configuration for macOS deployment
forks = 5
pipelining = True
retry_files_enabled = False

# Host key checking disabled for localhost
host_key_checking = False

# Use local connection for localhost by default
transport = local

# Timeout settings
timeout = 30
connect_timeout = 30

# Logging
log_path = ./ansible.log
